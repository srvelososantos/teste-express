<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/home.css">

    <!--font inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--menu lateral-->
    <nav class="sidemenu" id="sidemenu-main">
        <div class="btn-expand">
            <i class="bi bi-list" id="btn-expand-i"></i>
            <p>Stutt </p>
        </div>

        <ul class="">
            <li class="item-menu ativo" id="homeMenu">
                <a href="#">
                    <i class="bi bi-house-door"></i>
                </a>
                <p>Home</p>
            </li>

            <li class="item-menu">
                <a href="#">
                    <i class="bi bi-collection"></i>
                </a>
                <p>Collection</p>
            </li>

            <li class="item-menu" id="settingsMenu">
                <a href="#">
                    <i class="bi bi-gear"></i>
                </a>
                <p>Settings</p>
            </li>

            <li class="item-menu" id="item-user">
                
                <p id="usergreetName"></p>
                <p id="usergreetMail"></p>
                <p id="logoff">Sair</p>
            </li>
        </ul>
    </nav>

    <!--conteudo da pagina-->
    <div class="main-container">

        <!--books, search, buttons-->
        <div class="subheader">
            <p>Books</p>
            <input type="search" placeholder="search" id="searchBox">
            <button type="button" id="btnAdd" onclick="openModal()">+  add book</button>
            <button type="button" id="upgbutton" onclick="openModalUpgrade()">ðŸ‘‘ Upgrade</button>
        </div>
        <div id="resultados" style="display: flex; justify-content: center; flex-direction:column;"></div>
        <!--filter, sort, view-->
        <div class="filter" id="ft">
            <div class="filt">
                <i class="bi bi-sliders"></i>
                <p>Filter</p>
            </div>
            <div class="filt">
                <i class="bi bi-sort-down"></i>
                <p>Sort</p>
            </div>
            <div class="filt" id="viewBt">
                <i class="bi bi-grid-3x3"></i>
                <p>View</p>
            </div>
        </div>

        <!--table-->
        <div class="table" id="tb" class="sort">
            <table class="files" id="bookTable">
                <thead>
                    <tr>
                        <th role="columnheader">TITLE</th>
                        <th role="columnheader">STATUS</th>
                        <th role="columnheader">AUTHOR</th>
                        <th role="columnheader">PROGRESS</th>
                        <th role="columnheader">VOICE</th>
                    </tr>
                </thead>
                <tbody id="bookTable2">
                </tbody>
            </table>    
        </div>

        <div id="settingsContainer">
            <h4>Settings</h4>
            <form action="" id="userForm">
                <label for="email">Email</label>
                <input type="text" id="email" class="txt">

                <label for="password">Password</label>
                <input type="password" id="password" class="txt">

                <input type="button" id="pwChange" type="submit">
            </form>
            <div>
                <button>Delete Account</button>
                <button>Cancel Subscription</button>
                <button>History Payments</button>
                <button>Subscription</button>
            </div>
            
        </div>

        <div id="gradeUsuarios" style="display: none;"></div>

         <!-- Janela modal add book-->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <span class="close-btn" onclick="closeModal()">âœ–</span>
            <p>Escolha uma opÃ§Ã£o:</p>
            <div class="modal-buttons">
                <input type="file" id="fileInput" accept="application/pdf">
                <div id="dropzone">Arraste e solte arquivos aqui</div>
                <div id="fileList"></div>
                <h4>Voice Select</h4>
                <select id="voiceSelect">
                    <option value="Male" id="_male">Male</option>
                    <option value="Female" id="_female">Female</option>
                </select>
                <button onclick="uplFl()" style="height: 30px;">Send</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalUpgrade">
        <div class="modal">
            <div>
                <span class="close-btn" onclick="closeModalUpgrade()">âœ–</span>
                <h1>Subscribe options</h1>
                
                <div>
                    <div class="upgleft">
                        <h1>Free</h1>
                        <h3>$0/month</h3>
                    </div>
                        <div class="upgright">
                            <h1>Stutt Pro</h1>
                            <h3>$10/month</h3>
                            <button>Upgrade</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Carregando Tablesort via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js" defer></script>
    <script src="/home.js"></script>
    
</body>
</html>
