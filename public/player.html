<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reprodutor de Audiobook</title>
  <link rel="stylesheet" href="player.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="sidemenu expand">
    <div class="top-controls">
      <button id="gohome">üè†   Home</button>
    </div>

    <div class="chapters-list" id="chaptersList"></div>

    <div class="bottom-controls">
      <button onclick="showChapters()">Cap√≠tulos</button>
      <button onclick="showBookmarks()">Marcadores</button>
    </div>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <input type="search" placeholder="search" id="searchBox">
      
      <button onclick="toggleView()">Change View</button>
    </div>

    <div class="book-view" id="bookView">

      <h1 id="book-title"></h1>
      <div><i class="bi bi-book" style="font-size: 4rem;"></i></div>
      <audio id="audioPlayer" controls></audio>


      <div id="book-content" style="display: none;">

      </div>
    </div>

    <div class="text-view" id="textView" style="display:none;">
      <div id="bookText"></div>
    </div>
  </div>

  <script src="/player.js"></script>
</body>
</html>
